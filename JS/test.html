<html>
	<head>
		<meta charset="UTF-8" />
		<title>출력결과</title>
	</head>
	<body>
		<script>
			function solution(str) {
				let answer = '';
				let hash = new Map();
				for (let x of str) {
					console.log(hash.get(x));
					hash.set(x, (hash.get(x) || 0) + 1);
				}
				let max = Number.MIN_SAFE_INTEGER;
				for (let [key, val] of hash) {
					if (val > max) {
						max = val;
						answer = key;
					}
				}
				hash.get(max);
				return answer;
			}
			console.log(solution('BACBACCACCBDEDE'));
		</script>
	</body>
</html>
